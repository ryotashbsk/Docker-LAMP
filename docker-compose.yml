version: '3'
services:
  php:
    container_name: docker-lamp-php
    build: ./docker/php-apache
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./dist:/var/www/html

  mysql:
    container_name: docker-lamp-mysql
    platform: linux/x86_64
    build: ./docker/mysql
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: mydb_user
      MYSQL_PASSWORD: mydb_pwd
      TZ: 'Asia/Tokyo'

  phpmyadmin:
    container_name: docker-lamp-phpmyadmin
    build: ./docker/phpmyadmin
    depends_on:
      - mysql
    ports:
      - 8888:80
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root

volumes:
  phpmyadmin:
    driver: local
  mysql:
    driver: local
